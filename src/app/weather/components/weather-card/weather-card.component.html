<mat-card class="weather-card">
  <mat-card-header style="padding-bottom: 16px">
    <img
      mat-card-avatar
      style="border-radius: 0"
      [src]="weatherData?.day?.condition?.icon"
    />
    <mat-card-title style="margin: 8px auto">
      {{ weatherData?.day?.condition?.text }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="weather-card__content">
    <div class="weather-card__temp">
      <p>
        {{ weatherData?.day?.avgtemp_c! | temp }}
      </p>
      <p>
        <span> От {{ weatherData?.day?.mintemp_c! | temp }} </span>
        <span> до {{ weatherData?.day?.maxtemp_c! | temp }} </span>
      </p>
    </div>
  </mat-card-content>
</mat-card>
