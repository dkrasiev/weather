<div class="weather">
  <form (ngSubmit)="search()" class="weather__form">
    <mat-form-field class="weather__input">
      <mat-label>Город</mat-label>
      <input
        matInput
        placeholder="Где Вы находитесь?"
        [(ngModel)]="query"
        name="query"
        [matAutocomplete]="auto"
        (ngModelChange)="updateAutocomplete()"
      />
      <mat-autocomplete #auto (optionSelected)="search()">
        <mat-option *ngFor="let item of autocomplete" [value]="item.name">
          {{ item.country + ", " + item.region + ", " + item.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-icon-button type="submit">
      <mat-icon> search </mat-icon>
    </button>
  </form>

  <div class="weather__result" *ngIf="!isLoading">
    <div class="weather__success" *ngIf="loadedWeather && !error">
      <div class="weather__current">
        <app-weather-card-current
          [weatherData]="loadedWeather?.current"
          [locationData]="loadedWeather?.location"
        ></app-weather-card-current>
      </div>

      <div class="weather__forecast">
        <div
          *ngFor="let day of loadedWeather?.forecast?.forecastday"
          class="weather__day"
        >
          <div>
            <h1>{{ day.date }}</h1>

            <app-weather-card
              [weatherData]="day"
              [locationData]="loadedWeather?.location"
            ></app-weather-card>
          </div>

          <mat-card *ngFor="let hour of day.hour" class="weather_hour">
            <mat-card-header>
              <img
                mat-card-avatar
                style="border-radius: 0"
                [src]="hour?.condition?.icon"
              />
              <mat-card-title>
                <span>
                  {{ hour?.time!.split(" ")[1] }}
                </span>
              </mat-card-title>
              <mat-card-subtitle>
                {{ hour?.condition?.text }}
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <span style="font-size: 20px"> {{ hour?.temp_c }} °C </span>
              <span> Ощущается как {{ hour.feelslike_c }} °C </span>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="weather__error" *ngIf="error">
      <h1>
        {{ error }}
      </h1>
    </div>
  </div>

  <div *ngIf="isLoading" class="weather__spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
