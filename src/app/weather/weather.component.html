
<div class="weather">
    <form (ngSubmit)="search()" class="weather__form" *ngIf="!isLoading">
        <mat-form-field class="weather__input">
            <mat-label>Город</mat-label>
            <input matInput placeholder="Где Вы находитесь?" [(ngModel)]="query" name="query">
        </mat-form-field>
        <button mat-icon-button (click)="search()">
            <mat-icon>search</mat-icon>
        </button>
    </form>

    <ng-container *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </ng-container>
</div>

<ng-container *ngIf="weatherData">
    <h1>{{ weatherData.location.name }}</h1>
    <p>{{ weatherData.current.temp_c }}</p>
</ng-container>
