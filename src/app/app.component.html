<mat-toolbar>
  <a mat-icon-button *ngIf="router.url != '/'" routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span class="spacer"></span>
  <span *ngIf="router.url != '/time'">
    {{ time }}
  </span>
  <span *ngIf="router.url == '/time'">
    <button mat-button (click)="timeService.rotateClock()">
      Повернуть часы
    </button>
  </span>
</mat-toolbar>

<router-outlet></router-outlet>
